
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
        }


        h1 {
            font-family: 'Creepster', cursive;
            color: #ff0000;
            text-align: center;
            font-size: 60px;
            margin-bottom: 40px;
        }


        .left, .right {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }


        .left {
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #ff0000;
        }


        .right {
            background-color: #330000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }


        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        label, select, input {
            font-size: 16px;
        }


        select, input {
            padding: 10px;
            background-color: #222;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
        }


        button {
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        button:hover {
            background-color: #cc0000;
        }


        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }


        .images {
            position: relative;
            height: 300px;
        }


        .soil {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-image: url('soil.jpg');
            background-size: cover;
        }


        .person {
    position: absolute;
    width: 250px;
    transition: bottom 1s ease;
    left: 50%; /* Center horizontally */
    top: 50%; /* Center vertically */
    transform: translate(-50%, -50%); /* Center both horizontally and vertically */
    border: #111;
    border-radius: 30%;
}






        .progress-container {
    position: relative;
    width: 90%; /* Set the width to be a little shorter */
    height: 20px;
    background-color: #222;
    border-radius: 10px;
    border: 2px solid #ff0000;
    overflow: visible;
    margin: 0 auto; /* Center the progress bar */
}


.progress-bar {
    height: 100%;
    background-color: #ff0000;
    width: 0%;
    border-radius: 10px;
    transition: width 1s ease;
}


.progress-icon {
    position: absolute;
    top: -15px;
    left: -8px; /* Initially at the start (0%) */
    width: 50px;
    height: 50px;
    transition: left 1s ease; /* Smooth transition along with the progress bar */
}


.end-icon { /* Icon after the 100% mark */
    position: absolute;
    top: -5px;
    right: -40px; /* Positioned just beyond the container */
    width: 30px;
    height: 30px;
    transition: right 1s ease;
}




    </style>
</head>


<body>
    <div class="left">
        <h1>Death Predictor</h1>
        <form id="lifePredictorForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>


            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>


            <label>Choose 4 foods:</label>
            <select id="food1" required>
                <option value="" disabled selected>Choose food 1</option>
                <option value="0">Fried Rice</option>
                <option value="1">Noodles</option>
                <option value="2">Biriyani</option>
                <option value="3">Lemon Rice</option>
                <option value="4">Curd Rice</option>
                <option value="5">Pizza</option>
                <option value="6">Burger</option>
                <option value="7">Chapatti</option>
                <option value="8">Parotta</option>
                <option value="9">Grill Chicken</option>
            </select>
            <select id="food2" required>
                <option value="" disabled selected>Choose food 2</option>
                <option value="0">Fried Rice</option>
                <option value="1">Noodles</option>
                <option value="2">Biriyani</option>
                <option value="3">Lemon Rice</option>
                <option value="4">Curd Rice</option>
                <option value="5">Pizza</option>
                <option value="6">Burger</option>
                <option value="7">Chapatti</option>
                <option value="8">Parotta</option>
                <option value="9">Grill Chicken</option>
            </select>
            <select id="food3" required>
                <option value="" disabled selected>Choose food 3</option>
                <option value="0">Fried Rice</option>
                <option value="1">Noodles</option>
                <option value="2">Biriyani</option>
                <option value="3">Lemon Rice</option>
                <option value="4">Curd Rice</option>
                <option value="5">Pizza</option>
                <option value="6">Burger</option>
                <option value="7">Chapatti</option>
                <option value="8">Parotta</option>
                <option value="9">Grill Chicken</option>
            </select>
            <select id="food4" required>
                <option value="" disabled selected>Choose food 4</option>
                <option value="0">Fried Rice</option>
                <option value="1">Noodles</option>
                <option value="2">Biriyani</option>
                <option value="3">Lemon Rice</option>
                <option value="4">Curd Rice</option>
                <option value="5">Pizza</option>
                <option value="6">Burger</option>
                <option value="7">Chapatti</option>
                <option value="8">Parotta</option>
                <option value="9">Grill Chicken</option>
            </select>


            <button type="button" onclick="calculateLife()">Predict Life Expectancy</button>
        </form>
    </div>


    <div class="right">
        <div id="result" class="result"></div>
        <div class="images">
            <div class="soil"></div>
            <img id="person" class="person" alt="Person Image">
        </div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <img id="progress-icon" class="progress-icon" src="skull3.png" alt="Icon">
            <img id="end-icon" class="end-icon" src="gravestone-rip-vector-2347621-removebg-preview.png" alt="End Icon">
        </div>
       
    </div>


    <script>
        const toxicityLevels = [7, 7, 6, 3, 2, 8, 9, 3, 9, 8];
        const energyLevels = [3, 4, 4, 6, 7, 3, 2, 7, 2, 4];
        let isFirstClick = true;


        window.onload = function () {
            const personImage = document.getElementById("person");
            personImage.src = "hourglass3.png"; // Replace with your initial image source
            personImage.style.bottom = "200px";
        };


        function calculateLife() {
            const gender = document.getElementById("gender").value;
            const age = parseInt(document.getElementById("age").value);
            const foodChoices = [
                parseInt(document.getElementById("food1").value),
                parseInt(document.getElementById("food2").value),
                parseInt(document.getElementById("food3").value),
                parseInt(document.getElementById("food4").value)
            ];


            if (!gender || !age || foodChoices.includes(NaN)) {
                alert("Please fill in all fields.");
                return;
            }


            let totalToxicity = 0;
            let totalEnergy = 0;


            for (let i = 0; i < foodChoices.length; i++) {
                totalToxicity += toxicityLevels[foodChoices[i]];
                totalEnergy += energyLevels[foodChoices[i]];
            }


            let predictor = (totalToxicity - totalEnergy) / 4.0;
            if (predictor < 0) predictor = 0;
            if (predictor > 10) predictor = 10;


            let lifeExpectancy = calculateLifeExpectancy(gender, age, predictor);
            document.getElementById("result").textContent = lifeExpectancy;


            updatePersonImage(gender, lifeExpectancy);
            updateProgressBar(lifeExpectancy);
        }


        function calculateLifeExpectancy(gender, age, predictor) {
    let yearsLeft;
    if (age <= 20) {
        if (gender === 'M') {
            if (predictor > 8){
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            if (predictor > 6) yearsLeft = 20;
            else if (predictor > 4) yearsLeft = 40;
            else if (predictor > 2) yearsLeft = 60;
            else yearsLeft = 70;
  } else {
            if (predictor > 9) {
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            if (predictor > 7) yearsLeft = 20;
            else if (predictor > 5) yearsLeft = 40;
            else if (predictor > 3) yearsLeft = 60;
            else yearsLeft = 70;
        }
    } else if (age <= 40) {
        if (gender === 'M') {
            if (predictor > 6) {
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            if (predictor > 4) yearsLeft = 20;
            else if (predictor > 2) yearsLeft = 40;
            else yearsLeft = 50;
        } else {
            if (predictor > 7) {
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            if (predictor > 5) yearsLeft = 20;
            else if (predictor > 3) yearsLeft = 40;
            else yearsLeft = 50;
        }
    } else if (age <= 60) {
        if (gender === 'M') {
            if (predictor > 4) {
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            if (predictor > 2) yearsLeft = 20;
            else yearsLeft = 30;
        } else {
            if (predictor > 5) {
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            if (predictor > 3) yearsLeft = 20;
            else yearsLeft = 30;
        }
    } else {
        if (gender === 'M') {
            if (predictor > 2) {
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            yearsLeft = 10;
        } else {
            if (predictor > 3){
                yearsLeft=0;
                return "You will die in 2 weeks.";
            }
            yearsLeft = 10;
        }
    }


    return `You have ${yearsLeft} years left.`;


}


function updatePersonImage(gender, lifeExpectancyText) {
            const yearsLeft = parseInt(lifeExpectancyText.match(/\d+/)[0]);
            const personImage = document.getElementById("person");


            let imageSrc = "";
            if (gender === "M") {
                if (yearsLeft >= 70) imageSrc = 'man_70.jpg';
                else if (yearsLeft >= 60) imageSrc = 'man_50.png';
                else if (yearsLeft >= 40) imageSrc = 'man_40.webp';
                else if (yearsLeft >= 30) imageSrc = 'man_30.png';
                else if (yearsLeft >= 20) imageSrc = 'man_20.jpg';
                else if (yearsLeft >= 10) imageSrc = 'man_10.png';
                else if (yearsLeft <= 2) imageSrc = 'rip.png';
            } else if (gender === "F") {
                if (yearsLeft >= 70) imageSrc = 'woman_70.jpg';
                else if (yearsLeft >= 50) imageSrc = 'woman_50.jpg';
                else if (yearsLeft >= 40) imageSrc = 'woman_40.jpg';
                else if (yearsLeft >= 30) imageSrc = 'woman_30.png';
                else if (yearsLeft >= 20) imageSrc = 'woman_20.jpg';
                else if (yearsLeft >= 10) imageSrc = 'woman_10.png';
                else  imageSrc = 'rip.png';
            }


            personImage.src = imageSrc;
        }


        function updateProgressBar(lifeExpectancyText) {
    const yearsLeft = parseInt(lifeExpectancyText.match(/\d+/)[0]);
    const progressBar = document.getElementById("progress-bar");
    const progressIcon = document.getElementById("progress-icon");


    // Calculate percentage where 0 years left = 100% and 100 years left = 0%
    const percentageLeft = Math.max(0, 100 - (yearsLeft * 1));
   
    // Update the progress bar width
    progressBar.style.width = `${percentageLeft}%`;


    // Move the progress-icon along with the progress bar
    progressIcon.style.left = `${percentageLeft}%`;


    // The "end-icon" will remain at the right side, beyond 100%
}
 


    </script>
</body>


</html>
